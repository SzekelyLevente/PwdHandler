name: Build and Deploy ZIP to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Publish the console app
      run: dotnet publish src/PwdHandler/PwdHandler.fsproj -c Release -r win-x64 --self-contained false -o output

    - name: Create ZIP archive
      run: Compress-Archive -Path output\* -DestinationPath site\PWH.zip

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./site
